<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>IceShop - Tienda</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-6">
                    <a href="index.html" class="logo"><img src="./img/iceshop-logo-blanco.png" alt="iceshop"></a>
                </div>
                <div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
                    <a href="#"><img src="./img/cart-blanco.png" alt="cart" width="60px" data-bs-toggle="modal" data-bs-target="#modal"></a>
                    <span id="cart-item"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="store row mx-auto mt-4">

    </main>

    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container" id="cart"></div>
                </div>
                <div class="modal-footer d-flex justify-content-start">
                    <button type="button" class="btn btn-danger" id="boton-vaciar">Vaciar carrito</button>
                    <a href="continuar.html" type="button" class="btn btn-primary">Continuar compra</a>
                    <p>Precio total: <span id="precio-total"></span></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="redes-box">
            <p>Síguenos en nuestras redes</p>
            <img class="redsocial" src="./img/instagram.png" alt="instagram">
            <img class="redsocial" src="./img/facebook.png" alt="facebook">
            <img class="redsocial" src="./img/twitter.png" alt="twitter">
        </div>
        <div class="nosotros row-12 d-flex flex-row justify-content-center p-4">
            <div class="nosotros-box col-2">
                <p>Sobre nosotros</p>
                <p>Preguntas frecuentes</p>
                <p>Formas de pago</p>
            </div>
            <div class="nosotros-box col-2">
                <p>Términos y condiciones</p>
                <p>Defensa del consumidor</p>
                <p>Política de envíos</p>
            </div>
        </div>
        <div class="copyright d-flex flex-row justify-content-center align-items-center">
            <p>Copyright © 2023 Ernesto Baldovino. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/productos.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/carrito.js"></script>
</body>
</html>
